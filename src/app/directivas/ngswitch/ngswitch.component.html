<p>Directiva ngswitch</p>
<div [ngSwitch = "valor"]>
   <div *ngSwitchCase = "1">
    <p>El valor es 1</p>
   </div>
   <div *ngSwitchCase = "2">
    <p>El valor es 2</p>
   </div>
   <div *ngSwitchCase = "3">
    <p>El valor es 3</p>
   </div>
   <div *ngSwitchCase = "4">
    <p>El valor es 4</p>
   </div>
   <div *ngSwitchDefault>
    <p>Error, numero fuera de rango</p>
   </div>
</div>
